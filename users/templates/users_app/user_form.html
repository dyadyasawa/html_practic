{% extends 'cars_app/base.html' %}

{% block content %}
<h1 class="text-center">Автомобильный сервис "Развалюшка"</h1>
<br>
    <form method="post" enctype="multipart/form-data">
        <div class="row">

            <div class="col-4">
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            {% if not user.is_authenticated %}
                                <h4>Регистрация пользователя</h4>
                            {% else %}
                                <h4>Редактирование данных пользователя</h4>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if user %}
                            <button type="submit" class="btn btn-success">Подтвердить изменения</button>
                        {% else %}
                            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                        {% endif %}


                    </div>
                </div>
            </div>

            <div class="col-4">
            </div>

        </div>
    </form>

{% endblock %}
